<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login - Alacer</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body style="overflow:hidden;">
	<div id="login-container">
	<div id="logo">
			<img src="img/logo-login.png" alt="Alacer logo">
	</div>
	<div id="login">

		<h3>Welcome to AML Dashboard</h3>

		<h5 id="message">Please sign in to get access.</h5>

		<form id="login-form" class="form" ng-submit="login(user)">
			<div class="form-group">
				<label for="login-username" >Username</label>
				<input 	type="text" 
						class="form-control" 
						id="login-username" 
						placeholder="Username" 
						ng-click="reset_message()" 
						ng-model="user.username" 
						required>
			</div>

			<div class="form-group">
				<label for="login-password" >Password</label>
				<input 	type="password" 
						class="form-control" 
						id="login-password" 
						placeholder="Password" 
						ng-click="reset_message()" 
						ng-model="user.password" 
						required>
			</div>

			<div class="form-group">

				<button type="submit" id="login-btn" class="btn btn-primary btn-block">Sign in &nbsp; <i class="fa fa-play-circle"></i></button>

			</div>
		</form>

		<div class="row">		

			<div class="col-sm-6">
				<a href="javascript:;" class="btn btn-default">I forgot my username</a>
			</div> <!-- /.col -->
		
			<div class="col-sm-6">
   				<a href="javascript:;" class="btn btn-default">I forgot my password</a>
			</div> <!-- /.col -->

		</div> <!-- /.row -->

	</div> <!-- /#login -->

</div>
</body>
</html>
